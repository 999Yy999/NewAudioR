<!DOCTYPE html>
<head>
  <title>Literature review</title>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="shortcut icon" href="../imgs/ico.ico" />
  <link rel="stylesheet" href="../css/commom.css">
  <link rel="stylesheet" href="../css/inputs.css">
  <link rel="stylesheet" href="../css/review.css">
  <script defer src="../fonts/js/fontawesome-all.js"></script>
  <script src="../data/datasets.js"></script>
  <script src="../data/keywords.js"></script>
  <script src="../data/articles.js"></script>
  <script src="../data/articles/articles060.js"></script>
  <script src="../data/articles/articles060.js"></script>
  <script src="../data/articles/articles070.js"></script>
  <script src="../data/articles/articles080.js"></script>
  <script src="../data/articles/articles090.js"></script>
  <script src="../data/articles/articles100.js"></script>
  <script src="../data/articles/articles110.js"></script>
  <script src="../js/commom.js"></script>
  <script src="../js/jquery.js"></script>
</head>
<body>
  <script>
    function getURL() {
      var v0 = $('input[name=radioType]:checked').val();
      var v1 = $('#slider').val();
      var v2 = $('#tension').val();
      var v3 = $('input[name=radioType]:checked').val();
      var v4 = $('input[name=radioOrder]:checked').val();
      var v6 = $('#printable').is(':checked') ? 1 : 0;
      return '?type=' + v0 + '&size=' + v1 + "&tension=" + v2 + "&type=" + v3 + "&order=" + v4 + "&print=" + v6;
    }
    window.onload = function () {
      $('input[name=radioType]').change(function () {
        if (this.value == '3') { $("#lineTension").show(); }
        else { $("#lineTension").hide(); }
      });
      $("#lineTension").hide();
      $('input[name=radioType]').filter('[value=1]').prop('checked', true);
      $('#run').click(function (e) { document.getElementById('homeFrame').src = "charts.htm" + getURL(); });
      document.getElementById('homeFrame').src = "charts.htm" + getURL();
      document.getElementById("ds").textContent = "(" + sets.length + ")";
    }
  </script>
  <div>
    <div id="leftPanel">
      <div class="panelContent">
        <fieldset>
          <legend>Type</legend>
          <table class="table_aleft">
            <tr>
              <td><input id="radio1" type="radio" name="radioType" value="1"></td>
              <td><label for="radio1">Keywords</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input id="radio2" type="radio" name="radioType" value="2" checked></td>
              <td><label for="radio2">Datasets</label>&nbsp;<span class="little" id="ds"></span></td>
            </tr>
            <tr>
              <td><input id="radio3" type="radio" name="radioType" value="3"></td>
              <td><label for="radio3">Comparison</label></td>
              <td></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Order</legend>
          <table class="table_aleft">
            <tr>
              <td><input id="radioYear" type="radio" name="radioOrder" value="1" checked="checked"></td>
              <td><label for="radio5">Year</label></td>
            </tr>
            <tr>
              <td><input id="radioName" type="radio" name="radioOrder" value="2"></td>
              <td><label for="radio4">Name</label></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Size</legend>
          <div><input id="slider" type="range" min="50" max="300" value="95" /></div>
        </fieldset>
        </fieldset>
        <fieldset id="lineTension">
          <legend>Line Tension</legend>
          <div><input id="tension" type="range" min="0" max="100" /></div>
        </fieldset>
        <fieldset id="printablefield">
          <table class="table_aleft">
            <tr>
              <td><input id="printable" type="checkbox" name="printable" value="1"></td>
              <td><label for="printable">Download SVG</label></td>
            </tr>
          </table>
        </fieldset>
        <p>
          <div class="run" id="run"><i class="fa fa-play"></i></div>
        </p>
      </div>
    </div>
    <div id="rightPanel"><iframe id="homeFrame" name="homeFrame" scrolling="none"></iframe></div>
    <div class="clear"></div>
  </div>
</body>
</html>
